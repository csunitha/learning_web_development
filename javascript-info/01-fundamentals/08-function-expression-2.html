<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Function Expressions</title>
    <script type="text/javascript">
      //A Function Expression is created when the execution reaches it and is usable only from that moment.
      //A Function Declaration can be called earlier than it is defined.

      //Callback function
      //Example1 of passing function as values and using function Expressions
      function ask(question, yes, no) {
        if(confirm(question)) {
          yes()
        } else {
          no()
        }
      }

      function showOk() {
        alert("you said ok");
      }

      let showCancel = function() {
        alert("you said cancel");
      };

      //argument showOk and showCancel are called callback functions
      //The idea is that we pass a function and expect it to be “called back” later if necessary.
      //In our case, showOk becomes the callback for “yes” answer, and showCancel for “no” answer.
      ask("Do you want to continue with this?", showOk, showCancel);

      //Example2 of passing function as values and using function Expressions (anonymous functions)
      ask(
        "Do you want to continue with this - variant 2? ",
        function() {alert("you said ok2");},
        function() {alert("you said cancel2")}
      );


    </script>
  </head>
  <body>

  </body>
</html>
