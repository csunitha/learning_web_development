<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arrow functions</title>
    <script type="text/javascript">

    //Example1 - 2 arguments
    let func = (a, b) => a + b;
    alert(func(1,3));

    //Example 2 - 1 argument
    let doubling = n => n * 2;
    alert(doubling(5));

    //Example 3 - no argument
    let sayHello = () => alert("hello");
    sayHello();

    //Example 4
    let age = prompt("What is your age?");
    let welcome = age => age < 18 ? alert("hello") : alert("Greetings");
    welcome(age);

    //Example 5: multi line function within curly braces needs return
    let sum = (a, b) => {
      let result = a + b;
      return result;
    };
    alert(sum(5,55));

    //Task
    let ask = (question, yes, no) => confirm(question) ? yes() : no();
    ask (
      "Are you sure you can?",
      () => alert("Yes I can"),
      () => alert("Ah I am not sure")
    );

    </script>
  </head>
  <body>

  </body>
</html>
