<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Alert, Prompt and Confirm</title>
    <script type="text/javascript">
      'use strict';

      let name = prompt("Enter your name", "");
      alert(`your name is ${name}`);
      let result = confirm(`Are you sure your name is ${name}?`);
      alert ("type of name is " + typeof name);
      alert ("type of confirm is " + typeof result);

      alert ("6" / "2"); //this result is number 
    </script>
  </head>

  </body>
</html>
