<!DOCTYPE html>
<<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>Driving a car</title>
    <script type="text/javascript" src="simpleGame.js">
    </script>
    <script type="text/javascript">
        let scene;
        let car;
        function init() {
          scene = new Scene();
          car = new Sprite(scene, "face.jpg", 150,130);
          car.setMoveAngle(270);
          car.setSpeed(0);
          scene.start();
        }
        function update() {
          scene.clear();
          if(keysDown[K_LEFT]) {
            car.changeAngleBy(-5);
          }
          if(keysDown[K_RIGHT]) {
            car.changeAngleBy(5);
          }
          if(keysDown[K_UP]) {
            car.changeSpeedBy(1);
          }
          if(keysDown[K_DOWN]) {
            car.changeSpeedBy(-1);
          }
          car.update();
        }
    </script>
  </head>
  <body onload=init()>
    <h1>Drive it out</h1>
  </body>
</html>
